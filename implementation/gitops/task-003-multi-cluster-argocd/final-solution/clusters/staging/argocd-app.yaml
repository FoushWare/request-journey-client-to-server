apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notes-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FoushWare/request-journey-client-to-server
    targetRevision: staging
    path: clusters/staging/apps/notes-app
  destination:
    server: https://kubernetes.default.svc
    namespace: notes-app-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Manual sync for staging
    syncOptions:
      - CreateNamespace=true

