# Consul Helm Chart Values
# Install using: helm install consul hashicorp/consul -f consul-values.yaml

global:
  name: consul
  datacenter: dc1
  acls:
    manageSystemACLs: true

server:
  replicas: 3
  bootstrapExpect: 3
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "100Mi"
      cpu: "100m"

client:
  enabled: true
  resources:
    requests:
      memory: "50Mi"
      cpu: "50m"
    limits:
      memory: "50Mi"
      cpu: "50m"

connectInject:
  enabled: true
  default: true

ui:
  enabled: true
  service:
    type: LoadBalancer

