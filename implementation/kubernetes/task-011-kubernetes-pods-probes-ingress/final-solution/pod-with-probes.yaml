apiVersion: v1
kind: Pod
metadata:
  name: notes-app-backend
  namespace: notes-app
  labels:
    app: notes-app-backend
spec:
  containers:
  - name: backend
    image: notes-app-backend:latest
    ports:
    - containerPort: 5000
      name: http
    env:
    - name: DB_HOST
      value: postgresql
    - name: PORT
      value: "5000"
    # Resource requests and limits
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    # Liveness probe
    livenessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    # Readiness probe
    readinessProbe:
      httpGet:
        path: /ready
        port: http
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
    # Startup probe (for slow-starting containers)
    startupProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 10
      periodSeconds: 10
      failureThreshold: 30
    # Volume mounts
    volumeMounts:
    - name: app-data
      mountPath: /app/data
  volumes:
  - name: app-data
    persistentVolumeClaim:
      claimName: notes-app-data

