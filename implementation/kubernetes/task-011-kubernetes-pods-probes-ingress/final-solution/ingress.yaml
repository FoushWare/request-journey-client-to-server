apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-app-ingress
  namespace: notes-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - notes-app.example.com
    secretName: notes-app-tls
  rules:
  - host: notes-app.example.com
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes-app-frontend
            port:
              number: 3000
      # Backend API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: notes-app-backend
            port:
              number: 5000

