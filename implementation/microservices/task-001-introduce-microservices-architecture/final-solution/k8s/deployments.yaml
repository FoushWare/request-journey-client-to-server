# Auth Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: notes-app-auth:latest
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: auth-db
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt-secret
---
# Notes Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-service
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-service
  template:
    metadata:
      labels:
        app: notes-service
    spec:
      containers:
      - name: notes-service
        image: notes-app-notes:latest
        ports:
        - containerPort: 3002
        env:
        - name: DB_HOST
          value: notes-db
        - name: AUTH_SERVICE_URL
          value: auth-service:3001
---
# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: notes-app-user:latest
        ports:
        - containerPort: 3003
        env:
        - name: DB_HOST
          value: user-db
        - name: AUTH_SERVICE_URL
          value: auth-service:3001

