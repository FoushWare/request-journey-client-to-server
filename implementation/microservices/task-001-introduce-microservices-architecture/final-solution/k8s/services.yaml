# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: notes-app
spec:
  selector:
    app: auth-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
# Notes Service
apiVersion: v1
kind: Service
metadata:
  name: notes-service
  namespace: notes-app
spec:
  selector:
    app: notes-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP
---
# User Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: notes-app
spec:
  selector:
    app: user-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP
---
# API Gateway (NGINX)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: notes-app
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

