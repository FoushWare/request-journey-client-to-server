apiVersion: v1
kind: Service
metadata:
  name: {{ include "notes-app.fullname" . }}-backend
  labels:
    {{- include "notes-app.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "notes-app.selectorLabels" . | nindent 4 }}
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notes-app.fullname" . }}-frontend
  labels:
    {{- include "notes-app.labels" . | nindent 4 }}
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "notes-app.selectorLabels" . | nindent 4 }}
    component: frontend

