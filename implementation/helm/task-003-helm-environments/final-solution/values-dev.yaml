# Development Environment Values
replicaCount: 1

backend:
  replicaCount: 1
  image:
    tag: "dev"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

frontend:
  replicaCount: 1
  image:
    tag: "dev"
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  hosts:
    - host: notes-app.dev.example.com
      paths:
        - path: /
          pathType: Prefix

database:
  host: postgresql-dev

