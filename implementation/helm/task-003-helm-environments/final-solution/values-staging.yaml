# Staging Environment Values
replicaCount: 2

backend:
  replicaCount: 2
  image:
    tag: "staging"
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  replicaCount: 2
  image:
    tag: "staging"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

ingress:
  enabled: true
  hosts:
    - host: notes-app.staging.example.com
      paths:
        - path: /
          pathType: Prefix

database:
  host: postgresql-staging

